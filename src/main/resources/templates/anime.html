<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Список Аниме на AniGo</title>
</head>
<body>
<header th:insert="Blanks/Head"/>
<br>
<div class="py-3" style="background-color: rgba(0,0,0,0.04)" ;>
  <div class="container">
    <h2>Список аниме</h2>
    <div class="row row-cols-1 row-cols-md-3">
      <div class="card text-center text-bg-light mb-3" style="width: 20.6rem;" th:each="pro:${anime}">
        <div class="card-body">
          <img th:src="${pro.getImg()}" height="300px"/><br>
          <h4>
          <a class="card-title" th:text="${pro.getName()}">name</a><br><br></h4>
          <a th:href="@{/Anime/{id}(id=${pro.getId()})}" class="btn btn-primary">Перейти к аниме</a>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
